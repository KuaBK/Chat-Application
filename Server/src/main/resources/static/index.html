<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>

<div class="login-form" id="login-page">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
</div>

<div class="register-form hidden" id="register-page">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="reg-nickname">Nickname:</label>
        <input type="text" id="reg-nickname" required>

        <label for="reg-fullname">Full Name:</label>
        <input type="text" id="reg-fullname" required>

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
</div>


<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="profile">

            <button id="profile-btn">
                <img src="../img/user_icon.png" alt="you">
                <p>&nbsp</p>
                <p id="connected-user-fullname"></p>
            </button>

            <div class="profile-menu hidden" id="profile-menu">
                <a href="javascript:void(0)" id="view-profile">Profile</a>
                <a href="javascript:void(0)" id="logout">Logout</a>
            </div>

        </div>

        <div class="users-list-container">
            <h2>Your Friends</h2>
            <ul id="connectedUsers"></ul>
        </div>
    </div>

    <div class="chat-area">

        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
