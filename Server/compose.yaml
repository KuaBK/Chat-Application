services:
  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INIT_ROOT_USERNAME=cua
      - MONGO_INIT_ROOT_PASSWORD=cua
  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=cua
      - ME_CONFIG_MONGODB_ADMINPASSWORD=cua
      - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
  mongo: {}

